<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find my dog!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://kit.fontawesome.com/5d511ce9f6.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
        </header>
        <section class="game_field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up_refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up_message">Hello</span>
    </section>
</body>
</html>
